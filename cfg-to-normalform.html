<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFG Normal Form Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: white;
            padding: 20px;
            max-width: 650px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        textarea,
        button,
        select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            border-radius: 5px;
        }
        
        button {
            background: blue;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        #controls button {
            width: 48%;
            display: inline-block;
        }
        
        #result {
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        
        #steps {
            font-family: monospace;
            text-align: left;
            margin-top: 20px;
            background: #eef;
            padding: 10px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Context-Free Grammar Normal Form Converter</h2>
        <textarea id="grammarInput" rows="5" placeholder="Enter grammar, e.g., S -> AB | a, A -> aA | ε, B -> bB | b"></textarea>
        <select id="normalFormSelect">
            <option value="cnf">Chomsky Normal Form (CNF)</option>
            <option value="gnf">Greibach Normal Form (GNF)</option>
        </select>
        <button onclick="convertGrammar()">Convert Grammar</button>
        <div id="controls">
            <button onclick="nextStep()">Next Step</button>
            <button onclick="resetSteps()">Reset</button>
        </div>
        <div id="result"></div>
        <div id="steps"></div>
    </div>

    <script>
        let traversal = {
            index: 0,
            steps: [],
            grammar: {},
            currentGrammar: {},
            terminals: new Set(),
            variables: new Set()
        };

        function parseGrammar(input) {
            const productions = {};
            const terminals = new Set();
            const variables = new Set();
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);

            for (let line of lines) {
                const [left, right] = line.split('->').map(s => s.trim());
                if (!left || !right) continue;
                const variable = left;
                variables.add(variable);
                const rules = right.split('|').map(r => r.trim());
                productions[variable] = rules;

                for (let rule of rules) {
                    for (let char of rule) {
                        if (/[a-z]/.test(char) || char === 'ε') {
                            if (char !== 'ε') terminals.add(char);
                        } else if (/[A-Z]/.test(char)) {
                            variables.add(char);
                        }
                    }
                }
            }

            return {
                productions,
                terminals,
                variables,
                start_variable: 'S'
            };
        }

        function toChomskyNormalForm(grammar) {
            let {
                productions,
                terminals,
                variables,
                start_variable
            } = grammar;
            let steps = [];
            let new_productions = {...productions
            };
            let new_variables = new Set(variables);
            let var_counter = 0;

            // Step 1: Add new start variable
            let new_start = 'S0';
            new_variables.add(new_start);
            new_productions[new_start] = [start_variable];
            steps.push({
                step: 'Add New Start Variable',
                grammar: grammarToString(new_productions)
            });

            // Step 2: Remove ε-productions
            new_productions = removeEpsilonProductions(new_productions, terminals, new_variables);
            steps.push({
                step: 'After Removing ε-Productions',
                grammar: grammarToString(new_productions)
            });

            // Step 3: Remove unit productions
            new_productions = removeUnitProductions(new_productions, new_variables);
            steps.push({
                step: 'After Removing Unit Productions',
                grammar: grammarToString(new_productions)
            });

            // Step 4: Eliminate terminals in productions with length > 1
            let temp_productions = {};
            for (let v in new_productions) {
                temp_productions[v] = [];
                for (let prod of new_productions[v]) {
                    if (prod.length > 1 && prod.split('').some(c => terminals.has(c))) {
                        let new_prod = '';
                        for (let c of prod) {
                            if (terminals.has(c)) {
                                let new_var = `T${var_counter++}`;
                                new_variables.add(new_var);
                                temp_productions[new_var] = [c];
                                new_prod += new_var;
                            } else {
                                new_prod += c;
                            }
                        }
                        temp_productions[v].push(new_prod);
                    } else {
                        temp_productions[v].push(prod);
                    }
                }
            }
            new_productions = temp_productions;
            steps.push({
                step: 'After Replacing Terminals',
                grammar: grammarToString(new_productions)
            });

            // Step 5: Convert to binary productions
            temp_productions = {};
            for (let v in new_productions) {
                temp_productions[v] = [];
                for (let prod of new_productions[v]) {
                    if (prod.length > 2) {
                        let curr = prod;
                        let last_var = v;
                        while (curr.length > 2) {
                            let new_var = `X${var_counter++}`;
                            new_variables.add(new_var);
                            temp_productions[last_var] = temp_productions[last_var].filter(p => p !== curr);
                            temp_productions[last_var].push(curr[0] + new_var);
                            temp_productions[new_var] = [curr.slice(1)];
                            last_var = new_var;
                            curr = curr.slice(1);
                        }
                    } else {
                        temp_productions[v].push(prod);
                    }
                }
            }
            new_productions = temp_productions;
            steps.push({
                step: 'Final CNF Grammar',
                grammar: grammarToString(new_productions)
            });

            return {
                productions: new_productions,
                steps
            };
        }

        function toGreibachNormalForm(grammar) {
            let {
                productions,
                terminals,
                variables,
                start_variable
            } = grammar;
            let steps = [];
            let new_productions = {...productions
            };
            let new_variables = new Set(variables);
            let var_counter = 0;

            // Step 1: Convert to CNF
            let cnf_result = toChomskyNormalForm(grammar);
            new_productions = cnf_result.productions;
            steps.push(...cnf_result.steps);

            // Step 2: Ensure productions start with terminals
            let temp_productions = {};
            for (let v in new_productions) {
                temp_productions[v] = [];
                for (let prod of new_productions[v]) {
                    if (prod.length === 1 && terminals.has(prod)) {
                        temp_productions[v].push(prod);
                    } else if (prod.length === 2) {
                        let [first, second] = prod.split('');
                        if (new_variables.has(first)) {
                            if (temp_productions[first]) {
                                for (let sub_prod of temp_productions[first]) {
                                    temp_productions[v].push(sub_prod + second);
                                }
                            }
                        } else {
                            temp_productions[v].push(prod);
                        }
                    }
                }
            }
            new_productions = temp_productions;
            steps.push({
                step: 'After Expanding Variable-Starting Productions',
                grammar: grammarToString(new_productions)
            });

            // Step 3: Convert to GNF
            temp_productions = {};
            for (let v in new_productions) {
                let new_prods = [];
                for (let prod of new_productions[v]) {
                    if (prod.length > 1 && new_variables.has(prod[0])) {
                        let new_var = `G${var_counter++}`;
                        new_variables.add(new_var);
                        temp_productions[new_var] = [prod.slice(1)];
                        for (let t of terminals) {
                            new_prods.push(t + new_var);
                        }
                    } else {
                        new_prods.push(prod);
                    }
                }
                temp_productions[v] = new_prods;
            }
            new_productions = temp_productions;
            steps.push({
                step: 'Final GNF Grammar',
                grammar: grammarToString(new_productions)
            });

            return {
                productions: new_productions,
                steps
            };
        }

        function removeEpsilonProductions(grammar, terminals, variables) {
            const nullable = new Set();
            let changed;

            do {
                changed = false;
                for (let variable in grammar) {
                    for (let rule of grammar[variable]) {
                        if (rule === 'ε' || rule.split('').every(c => nullable.has(c))) {
                            if (!nullable.has(variable)) {
                                nullable.add(variable);
                                changed = true;
                            }
                        }
                    }
                }
            } while (changed);

            const newGrammar = {};
            for (let variable in grammar) {
                const newRules = new Set();
                for (let rule of grammar[variable]) {
                    if (rule !== 'ε') {
                        generateCombinations(rule, nullable, newRules);
                    }
                }
                newGrammar[variable] = Array.from(newRules).filter(r => r !== '');
            }

            return newGrammar;
        }

        function generateCombinations(rule, nullable, newRules) {
            if (rule === '') return;
            newRules.add(rule);
            for (let i = 0; i < rule.length; i++) {
                if (nullable.has(rule[i])) {
                    const newRule = rule.slice(0, i) + rule.slice(i + 1);
                    generateCombinations(newRule, nullable, newRules);
                }
            }
        }

        function removeUnitProductions(grammar, variables) {
            const newGrammar = {};
            for (let variable in grammar) {
                const reachable = new Set();
                const nonUnitRules = new Set();

                let queue = [variable];
                while (queue.length) {
                    const current = queue.shift();
                    if (reachable.has(current)) continue;
                    reachable.add(current);
                    for (let rule of grammar[current]) {
                        if (variables.has(rule)) {
                            queue.push(rule);
                        } else {
                            nonUnitRules.add(rule);
                        }
                    }
                }

                newGrammar[variable] = Array.from(nonUnitRules);
            }
            return newGrammar;
        }

        function grammarToString(grammar) {
            const lines = [];
            for (let variable in grammar) {
                if (grammar[variable].length > 0) {
                    lines.push(`${variable} -> ${grammar[variable].join(' | ')}`);
                }
            }
            return lines.join('\n') || 'No productions';
        }

        function convertGrammar() {
            const input = document.getElementById("grammarInput").value;
            const normal_form = document.getElementById("normalFormSelect").value;
            const resultDiv = document.getElementById("result");
            traversal.steps = [];
            traversal.index = 0;

            // Parse grammar
            const grammar = parseGrammar(input);
            if (Object.keys(grammar.productions).length === 0) {
                resultDiv.innerHTML = 'Invalid grammar input';
                return;
            }
            traversal.grammar = grammar.productions;
            traversal.terminals = grammar.terminals;
            traversal.variables = grammar.variables;
            traversal.currentGrammar = {...grammar.productions
            };

            // Convert to normal form
            let result;
            if (normal_form === 'cnf') {
                result = toChomskyNormalForm(grammar);
                resultDiv.innerHTML = `Chomsky Normal Form (CNF):\n${grammarToString(result.productions)}`;
            } else {
                result = toGreibachNormalForm(grammar);
                resultDiv.innerHTML = `Greibach Normal Form (GNF):\n${grammarToString(result.productions)}`;
            }

            traversal.steps = result.steps;
            updateSteps();
        }

        function updateSteps() {
            const step = traversal.steps[traversal.index];
            if (!step) return;
            document.getElementById("steps").innerHTML = `
                <strong>Step: ${step.step}</strong><br>
                <pre>${step.grammar}</pre>`;
        }

        function nextStep() {
            if (traversal.index < traversal.steps.length - 1) {
                traversal.index++;
                updateSteps();
            }
        }

        function resetSteps() {
            traversal.index = 0;
            updateSteps();
        }
    </script>
</body>

</html>
